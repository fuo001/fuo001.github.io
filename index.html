<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Inspector App</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Food Inspector App</div>
        <div id="about">
          <a href="#">About</a>
          <a href="#">Documentation</a>
        </div>

        <div class="row">
          <div class="column left">
            <div class="slidecontainer">
              Choose the radius (1-5): <span id="value"></span>
              <input type="range" min="1" max="5" value="5" class="slider" id="myRange">
            </div>

            <br>

            <div class="category">
              Choose the Category:
              <label>
                <br>
                <input type="radio" name="category" value="Fast Food"> Fast Food
                <br>
                <input type="radio" name="category" value="Coffee Shop"> Coffee Shop
                <br>
                <input type="radio" name="category" value="Restaurant"> Restaurant
                <br>
                <input type="radio" name="category" value="Ice Cream"> Ice Cream
                <br>
                <input type="radio" name="category" value="Bakery"> Bakery
                <br>
                <input type="radio" name="category" value="Deli"> Deli
                <br>
                <input type="radio" name="category" value="all" checked> All
              </label>
            </div>

            <br>
            
            <button class="button" onclick="loadData()">Submit</button>

            <br>
            
          </div>
          
          <div class="column right">
            Click Button to use Current Location:
            <button class="button" onclick="map()">Check my location</button>

            <p id="location"></p>

            <br>
            <div id="mapholder"></div>
          </div>
        </div>

        <div class="content"></div>

        <div id="more">
          <button onclick="more()" id="moreButton">more</button>
        </div>

        <div class="footer"></div>
      </div>
    </div>

    <script type="text/javascript" src="inspector.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk3KkUmnn9APnwR_maGHD5xds0qkT-KUg&callback=init"></script> -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk3KkUmnn9APnwR_maGHD5xds0qkT-KUg"></script> -->


  </body>
</html>
