<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name + ", " + c.code))
        .then(names => {
          let min = 0;
          let max = names.length;
          let arr = [];

          for(i = 0; i < names.length; i++){
              sessionStorage.setItem(i,names[i]);
              arr.push(sessionStorage.getItem(i))
          }

          let rand_list = []
          
          str = "<ol>"
          
          for(i = 0; i < 15; i++){
              let rand = Math.floor(Math.random() * (+max - +min)) + +min;
              while (rand_list.includes(rand)){
                  rand = Math.floor(Math.random() * (+max - +min)) + +min;
              }
              
              rand_list.push(rand)

              str = str + "<li>" + arr[rand] + "</li>"
          }

          str = str + "</ol>"
          document.getElementsByClassName("content")[0].innerHTML = str  
          });
    }
  </script>
</body>

</html>
