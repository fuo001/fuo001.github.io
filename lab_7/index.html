<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res)
          return res;
        })
        .then(res => {
          mapped = res.map(c => c.route_id + ": " + c.title)
          console.log(mapped)
          return res;
        })
        .then(res => {
          text = "<ul>"

          for(i = 0; i < res.length; i++){
            text = text + "<li>" + res[i].route_id + ": " + res[i].title + "</li>"
          }
          
          text = text + "</ul>"

          document.querySelector(".content").innerHTML = text
          return res;
        })
        .then(res => {
          ids = res.map(c => c.route_id)
          title = res.map(c => c.title)

          num = ids.find(function(element) {
            return element === "124";
          })

          name = title.find(function(element) {
            return element === "Shady Grove";
          })

          document.querySelector(".header").innerHTML = "UMD Bus Route " + num + " " + name

          return res;
        })
        .then(res => console.log(res));
    }
  </script>
</body>

</html>
